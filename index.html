<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>البحث عن نتيجة الطالب</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>📚 نظام نتائج الطلاب</h1>
  </header>

  <main class="search-box">
    <label for="studentClass">اختر المرحلة:</label>
    <select id="studentClass" onchange="enableNameInput()">
      <option value="">-- اختر المرحلة --</option>
      <option value="اولي-اعدادي">الأولى الإعدادية</option>
      <option value="تانيه-اعدادي">الثانية الإعدادية</option>
      <option value="تالته-اعدادي">الثالثة الإعدادية</option>
      <option value="اولي-ثانوي">الأولى الثانوية</option>
      <option value="تانيه-ثانوي">الثانية الثانوية</option>
      <option value="تالته-ثانوي">الثالثة الثانوية</option>
    </select>

    <label for="studentName">اسم الطالب:</label>
    <input list="studentsList" id="studentName" placeholder="اكتب اسم الطالب" autocomplete="off" spellcheck="false" disabled>
    <datalist id="studentsList"></datalist>

    <button onclick="searchResult()">عرض النتيجة</button>
  </main>

  <footer>
    <p>جميع الحقوق محفوظة © 2025</p>
  </footer>

  <script>
    async function loadNamesByClass(selectedClass) {
      try {
        const response = await fetch("students_results.csv");
        const text = await response.text();
        const rows = text.split("\n").slice(1); // تجاهل العنوان

        const datalist = document.getElementById("studentsList");
        datalist.innerHTML = ""; // امسح القديم

        rows.forEach(row => {
          const cols = row.split(",");
          const name = cols[0]?.trim();
          const cls = cols[1]?.trim();
          if (name && cls === selectedClass) {
            let option = document.createElement("option");
            option.value = name;
            datalist.appendChild(option);
          }
        });
      } catch (e) {
        console.error("خطأ في تحميل الأسماء:", e);
      }
    }

    function enableNameInput() {
      const selectedClass = document.getElementById("studentClass").value;
      const nameInput = document.getElementById("studentName");
      if (selectedClass) {
        nameInput.disabled = false;
        loadNamesByClass(selectedClass);
      } else {
        nameInput.disabled = true;
        nameInput.value = "";
        document.getElementById("studentsList").innerHTML = "";
      }
    }

    function searchResult() {
      const name = document.getElementById("studentName").value.trim();
      const cls = document.getElementById("studentClass").value;
      if (name && cls) {
        window.location.href = `result.html?name=${encodeURIComponent(name)}&class=${cls}`;
      } else {
        alert("من فضلك اختر المرحلة وأدخل اسم الطالب");
      }
    }
  </script>
</body>
</html>
