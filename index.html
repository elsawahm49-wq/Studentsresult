<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🔍 البحث عن نتيجة الطالب</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      text-align: center;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      margin: 0;
      padding: 0;
    }
    h1 {
      background: #2c3e50;
      color: white;
      padding: 15px;
      margin: 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    .box {
      margin: 40px auto;
      background: white;
      padding: 25px;
      border-radius: 15px;
      width: 80%;
      max-width: 500px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      font-size: 18px;
    }
    input, select {
      width: 90%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      background: #2ecc71;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #27ae60;
    }
  </style>
</head>
<body>
  <h1>🔍 البحث عن نتيجة الطالب</h1>
  <div class="box">
    <label for="studentName">اسم الطالب:</label>
    <input list="studentsList" id="studentName" placeholder="اكتب اسم الطالب"/>
    <datalist id="studentsList"></datalist>

    <label for="classSelect">اختر الصف:</label>
    <select id="classSelect">
      <option value="">-- اختر الصف --</option>
      <option value="اولي-اعدادي">الأولى الإعدادية</option>
      <option value="تانيه-اعدادي">الثانية الإعدادية</option>
      <option value="تالته-اعدادي">الثالثة الإعدادية</option>
      <option value="اولي-ثانوي">الأولى الثانوية</option>
      <option value="تانيه-ثانوي">الثانية الثانوية</option>
      <option value="تالته-ثانوي">الثالثة الثانوية</option>
    </select>

    <button onclick="searchResult()">عرض النتيجة</button>
  </div>

  <script>
    async function loadNames() {
      try {
        const response = await fetch("students_results.json");
        const data = await response.json();
        const datalist = document.getElementById("studentsList");

        Object.keys(data).forEach(name => {
          let option = document.createElement("option");
          option.value = name;
          datalist.appendChild(option);
        });
      } catch (e) {
        console.error("خطأ في تحميل الأسماء:", e);
      }
    }

    function searchResult() {
      const name = document.getElementById("studentName").value;
      const className = document.getElementById("classSelect").value;
      if (name && className) {
        window.location.href = `result.html?name=${encodeURIComponent(name)}&class=${encodeURIComponent(className)}`;
      } else {
        alert("⚠️ برجاء إدخال الاسم واختيار الصف الدراسي");
      }
    }

    loadNames();
  </script>
</body>
</html>
