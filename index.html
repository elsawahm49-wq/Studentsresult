<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>البحث - الصف الثالث الإعدادي</title>
  <style>
    body { font-family: Arial, sans-serif; direction: rtl; text-align: right; padding: 20px; }
    input { width: 300px; padding: 8px; font-size: 16px; }
    ul { list-style: none; padding: 0; margin-top: 10px; }
    li { padding: 5px; background: #f2f2f2; margin-bottom: 5px; border-radius: 5px; }
    li:hover { background: #ddd; cursor: pointer; }
  </style>
</head>
<body>
  <h2>🔎 البحث في الصف الثالث الإعدادي</h2>
  <input type="text" id="search" placeholder="اكتب اسم الطالب...">
  <ul id="results"></ul>

  <script>
    let students = [];

    // تحميل ملف CSV من المشروع
    fetch("كشف_3_اعدادي_2026_نظيف.csv")
      .then(response => response.text())
      .then(data => {
        // تقسيم الملف لأسطر
        const rows = data.split("\n").slice(1); // نتجاهل العنوان "الاسم,درجة1..."
        students = rows.map(row => {
          const cols = row.split(",");
          return {
            name: cols[0]?.trim(),
            grades: cols.slice(1).filter(x => x.trim() !== "")
          };
        });
      });

    // البحث الفوري
    document.getElementById("search").addEventListener("input", function () {
      const query = this.value.trim();
      const resultsEl = document.getElementById("results");
      resultsEl.innerHTML = "";

      if (query.length === 0) return;

      const matches = students.filter(s => s.name && s.name.includes(query));

      matches.forEach(s => {
        const li = document.createElement("li");
        li.textContent = s.name + " → " + s.grades.join(" | ");
        resultsEl.appendChild(li);
      });
    });
  </script>
</body>
</html>
