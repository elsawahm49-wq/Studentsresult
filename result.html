<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نتيجة الطالب</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      background: #f0f2f5;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #2c3e50;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      max-width: 600px;
      margin: 20px auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: right;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    th {
      background: #3498db;
      color: white;
    }
    .total {
      font-weight: bold;
      color: #2980b9;
    }
    .grade {
      font-size: 18px;
      font-weight: bold;
      margin-top: 15px;
    }
    .excellent { color: green; }
    .verygood { color: #2980b9; }
    .good { color: orange; }
    .pass { color: gray; }
    .weak { color: red; }
    .banner {
      background: #3498db;
      color: white;
      font-style: italic;
      font-weight: bold;
      font-size: 20px;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
    }
    a {
      display: inline-block;
      margin-top: 15px;
      text-decoration: none;
      color: white;
      background: #3498db;
      padding: 10px 20px;
      border-radius: 8px;
    }
    a:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <div class="banner">🎓 منصة مستر عبدالله التمادي</div>
  <h1>📊 نتيجة الطالب</h1>
  <div id="resultCard" class="card">جاري التحميل...</div>

  <script>
    function getQueryParam(param) {
      return new URLSearchParams(window.location.search).get(param);
    }

    async function loadResult() {
      const studentName = getQueryParam("name");
      const studentClass = getQueryParam("class");
      const studentMonth = getQueryParam("month");

      if (!studentName || !studentClass || !studentMonth) {
        document.getElementById("resultCard").innerHTML = "❌ البيانات غير مكتملة!";
        return;
      }

      const response = await fetch("students_results.csv");
      const text = await response.text();
      const rows = text.split("\n").slice(1);

      let found = null;
      rows.forEach(row => {
        const cols = row.split(",");
        if (cols.length < 4) return;

        const name = cols[0].trim();
        const cls = cols[1].trim();
        const month = cols[2].trim();
        const grades = cols.slice(3).map(x => x.trim());

        if (name === studentName && cls === studentClass && month === studentMonth) {
          found = { name, cls, month, grades };
        }
      });

      if (!found) {
        document.getElementById("resultCard").innerHTML = "⚠️ لا توجد درجات لهذا الشهر!";
        return;
      }

      // حساب المجموع والنسبة
      let total = 0, maxTotal = 0;
      found.grades.forEach(g => {
        if (g.includes("/")) {
          const parts = g.split("/");
          const got = parseFloat(parts[0]) || 0;
          const max = parseFloat(parts[1]) || 0;
          total += got;
          maxTotal += max;
        } else if (!isNaN(parseFloat(g))) {
          total += parseFloat(g);
          maxTotal += 100; // نفترض النهاية 100 إذا مش مذكورة
        }
      });

      let percentage = maxTotal > 0 ? ((total / maxTotal) * 100).toFixed(2) : 0;

      // تقدير عام
      let gradeText = "", gradeClass = "";
      if (percentage >= 90) { gradeText = "ممتاز"; gradeClass = "excellent"; }
      else if (percentage >= 75) { gradeText = "جيد جدًا"; gradeClass = "verygood"; }
      else if (percentage >= 60) { gradeText = "جيد"; gradeClass = "good"; }
      else if (percentage >= 50) { gradeText = "مقبول"; gradeClass = "pass"; }
      else { gradeText = "ضعيف"; gradeClass = "weak"; }

      // عرض البيانات
      let html = `<h2>👤 ${found.name}</h2>`;
      html += `<p>📘 المرحلة: ${found.cls}</p>`;
      html += `<p>🗓️ الشهر: ${found.month}</p>`;
      html += `<table>
                <tr><th>الحصة</th><th>الدرجة</th></tr>`;
      found.grades.forEach((g, i) => {
        html += `<tr><td>الحصة ${i+1}</td><td>${g || "-"}</td></tr>`;
      });
      html += `<tr><td class="total">النسبة المئوية</td><td class="total">${percentage}%</td></tr>`;
      html += `</table>`;
      html += `<p class="grade ${gradeClass}">🎯 التقدير العام: ${gradeText}</p>`;
      html += `<a href="index.html">⬅ الرجوع للبحث</a>`;

      document.getElementById("resultCard").innerHTML = html;
    }

    loadResult();
  </script>
</body>
</html>
