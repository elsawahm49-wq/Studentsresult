<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نتيجة الطالب (Debug)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      background: #f0f2f5;
      text-align: center;
      padding: 30px;
    }
    .banner {
      background: linear-gradient(135deg, #3498db, #2c3e50);
      color: white;
      font-size: 22px;
      font-weight: bold;
      font-style: italic;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }
    h1 {
      color: #2c3e50;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      max-width: 650px;
      margin: 20px auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="banner">🌟 منصة مستر عبدالله التمادي 🌟</div>
  <h1>📊 نتيجة الطالب (Debug Mode)</h1>
  <div id="resultCard" class="card">جاري التحميل...</div>

  <script>
    function getQueryParam(param) {
      return new URLSearchParams(window.location.search).get(param);
    }

    function normalizeArabic(str) {
      return str
        .replace(/[أإآا]/g, "ا")
        .replace(/ى/g, "ي")
        .replace(/ة/g, "ه")
        .replace(/\s+/g, " ")
        .trim()
        .toLowerCase();
    }

    async function loadResult() {
      const studentName = getQueryParam("name");
      const studentClass = getQueryParam("class");
      const studentMonth = getQueryParam("month");

      console.log("🔎 من الرابط:", studentName, studentClass, studentMonth);

      if (!studentName || !studentClass || !studentMonth) {
        document.getElementById("resultCard").innerHTML = "❌ البيانات غير مكتملة!";
        return;
      }

      const response = await fetch("students_results.csv");
      const text = await response.text();
      const rows = text.split("\n").slice(1);

      let found = null;
      rows.forEach((row, idx) => {
        const cols = row.split(",");
        if (cols.length < 4) return;

        const name = cols[0].trim();
        const cls = cols[1].trim();
        const month = cols[2].trim();
        console.log(`📄 من CSV [${idx+1}]:`, name, cls, month);

        if (
          normalizeArabic(name) === normalizeArabic(studentName) &&
          normalizeArabic(cls) === normalizeArabic(studentClass) &&
          normalizeArabic(month) === normalizeArabic(studentMonth)
        ) {
          found = { name, cls, month, grades: cols.slice(3) };
        }
      });

      if (!found) {
        document.getElementById("resultCard").innerHTML = "⚠️ لا توجد درجات لهذا الطالب في هذا الشهر!";
        return;
      }

      document.getElementById("resultCard").innerHTML =
        `<p>✅ تم العثور على الطالب: ${found.name}</p>
         <p>📘 المرحلة: ${found.cls}</p>
         <p>🗓 الشهر: ${found.month}</p>
         <p>🎯 عدد الدرجات المسجلة: ${found.grades.length}</p>`;
    }

    loadResult();
  </script>
</body>
</html>
