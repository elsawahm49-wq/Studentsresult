<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نتيجة الطالب</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      background: #f0f2f5;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #2c3e50;
    }
    .banner {
      background: #2c3e50;
      color: white;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-style: italic;
      font-size: 28px;
      font-weight: bold;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      max-width: 600px;
      margin: 20px auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: right;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    th {
      background: #3498db;
      color: white;
    }
    .total {
      font-weight: bold;
      color: #2980b9;
    }
    .grade {
      font-size: 18px;
      font-weight: bold;
      margin-top: 15px;
      text-align: center;
    }
    .excellent { color: green; }
    .verygood { color: #2980b9; }
    .good { color: orange; }
    .pass { color: gray; }
    .weak { color: red; }
    a {
      display: inline-block;
      margin-top: 15px;
      text-decoration: none;
      color: white;
      background: #3498db;
      padding: 10px 20px;
      border-radius: 8px;
    }
    a:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>

  <!-- 🔹 البانر الرئيسي -->
  <div class="banner">
    منصة مستر عبدالله التمادي
  </div>

  <h1>📊 نتيجة الطالب</h1>
  <div id="resultCard" class="card">جاري التحميل...</div>

  <script>
    function getQueryParam(param) {
      return new URLSearchParams(window.location.search).get(param);
    }

    async function loadResult() {
      const studentName = getQueryParam("name");
      const studentClass = getQueryParam("class");

      if (!studentName || !studentClass) {
        document.getElementById("resultCard").innerHTML = "❌ البيانات غير مكتملة!";
        return;
      }

      const response = await fetch("students_results.csv");
      const text = await response.text();
      const rows = text.split("\n").slice(1);

      let found = null;
      rows.forEach(row => {
        const cols = row.split(",");
        if (cols.length < 3) return;

        const name = cols[0].trim();
        const cls = cols[1].trim();
        const grades = cols.slice(2).map(x => x.trim());

        if (name === studentName && cls === studentClass) {
          found = { name, cls, grades };
        }
      });

      if (!found) {
        document.getElementById("resultCard").innerHTML = "❌ لم يتم العثور على الطالب!";
        return;
      }

      // 🔹 إعادة ترتيب الحصص (تبديل 1 ↔ 3 حسب المشكلة اللي ذكرتها)
      let orderedGrades = [];
      orderedGrades[0] = found.grades[2] || "-"; // الحصة 1
      orderedGrades[1] = found.grades[1] || "-"; // الحصة 2
      orderedGrades[2] = found.grades[0] || "-"; // الحصة 3
      orderedGrades[3] = found.grades[3] || "-"; // الحصة 4
      orderedGrades[4] = found.grades[4] || "-"; // الحصة 5
      orderedGrades[5] = found.grades[5] || "-"; // الحصة 6
      orderedGrades[6] = found.grades[6] || "-"; // الحصة 7
      orderedGrades[7] = found.grades[7] || "-"; // الحصة 8

      // 🔹 حساب النسبة من شكل "درجة/نهاية"
      let total = 0, maxTotal = 0;
      orderedGrades.forEach(g => {
        if (g.includes("/")) {
          const parts = g.split("/");
          const grade = parseFloat(parts[0]);
          const maxGrade = parseFloat(parts[1]);
          if (!isNaN(grade) && !isNaN(maxGrade)) {
            total += grade;
            maxTotal += maxGrade;
          }
        }
      });

      let percentage = maxTotal > 0 ? (total / maxTotal) * 100 : 0;
      percentage = percentage.toFixed(2);

      // 🔹 التقدير العام
      let gradeText = "";
      let gradeClass = "";
      if (percentage >= 90) { gradeText = "ممتاز"; gradeClass = "excellent"; }
      else if (percentage >= 75) { gradeText = "جيد جدًا"; gradeClass = "verygood"; }
      else if (percentage >= 60) { gradeText = "جيد"; gradeClass = "good"; }
      else if (percentage >= 50) { gradeText = "مقبول"; gradeClass = "pass"; }
      else { gradeText = "ضعيف"; gradeClass = "weak"; }

      // 🔹 عرض البيانات
      let html = `<h2>👤 ${found.name}</h2>`;
      html += `<p>📘 المرحلة: ${found.cls}</p>`;
      html += `<table>
                <tr><th>الحصة</th><th>الدرجة / النهاية</th></tr>`;
      for (let i = 0; i < 8; i++) {
        html += `<tr><td>الحصة ${i+1}</td><td>${orderedGrades[i]}</td></tr>`;
      }
      html += `<tr><td class="total">النسبة المئوية</td><td class="total">${percentage}%</td></tr>`;
      html += `</table>`;
      html += `<p class="grade ${gradeClass}">🎯 التقدير العام: ${gradeText}</p>`;
      html += `<a href="index.html">⬅ الرجوع للبحث</a>`;

      document.getElementById("resultCard").innerHTML = html;
    }

    loadResult();
  </script>
</body>
</html>
