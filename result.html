<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نتيجة الطالب</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      background: #f0f2f5;
      text-align: center;
      padding: 30px;
    }
    .banner {
      background: linear-gradient(135deg, #3498db, #2c3e50);
      color: white;
      font-size: 22px;
      font-weight: bold;
      font-style: italic;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }
    h1 { color: #2c3e50; }
    .card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      max-width: 650px;
      margin: 20px auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: right;
    }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    table, th, td { border: 1px solid #ccc; }
    th, td { padding: 10px; text-align: center; }
    th { background: #3498db; color: white; }
    .total { font-weight: bold; color: #2980b9; }
    .grade { font-size: 18px; font-weight: bold; margin-top: 15px; }
    .excellent { color: green; }
    .verygood { color: #2980b9; }
    .good { color: orange; }
    .pass { color: gray; }
    .weak { color: red; }
    a {
      display: inline-block; margin-top: 15px; text-decoration: none;
      color: white; background: #3498db; padding: 10px 20px; border-radius: 8px;
    }
    a:hover { background: #2980b9; }
  </style>
</head>
<body>
  <div class="banner">🌟 منصة مستر عبدالله التمادي 🌟</div>
  <h1>📊 نتيجة الطالب</h1>
  <div id="resultCard" class="card">جاري التحميل...</div>

  <script>
    function getQueryParam(param) {
      return new URLSearchParams(window.location.search).get(param);
    }

    function normalizeArabic(str) {
      return str
        .replace(/[أإآا]/g, "ا")
        .replace(/ى/g, "ي")
        .replace(/ة/g, "ه")
        .replace(/\s+/g, " ")
        .trim()
        .toLowerCase();
    }

    async function loadResult() {
      const studentName = getQueryParam("name");
      const studentClass = getQueryParam("class");
      const studentMonth = getQueryParam("month");

      if (!studentName || !studentClass || !studentMonth) {
        document.getElementById("resultCard").innerHTML = "❌ البيانات غير مكتملة!";
        return;
      }

      const response = await fetch("students_results.csv");
      const text = await response.text();
      const rows = text.split("\n").slice(1);

      let found = null;
      rows.forEach(row => {
        const cols = row.split(",");
        if (cols.length < 4) return;

        const name = cols[0].trim();
        const cls = cols[1].trim();
        const month = cols[2].trim();

        if (
          normalizeArabic(name).includes(normalizeArabic(studentName)) &&
          normalizeArabic(cls).includes(normalizeArabic(studentClass)) &&
          normalizeArabic(month).includes(normalizeArabic(studentMonth))
        ) {
          found = { name, cls, month, grades: cols.slice(3) };
        }
      });

      if (!found) {
        document.getElementById("resultCard").innerHTML = "⚠️ لا توجد درجات لهذا الطالب في هذا الشهر!";
        return;
      }

      // حساب النسبة المئوية
      let totalStudent = 0, totalMax = 0;
      found.grades.forEach(g => {
        if (g.includes("/")) {
          const [got, max] = g.split("/");
          const studentScore = got.trim() === "غ" ? 0 : parseFloat(got) || 0;
          const maxScore = parseFloat(max) || 0;
          totalStudent += studentScore;
          totalMax += maxScore;
        }
      });
      let percentage = totalMax > 0 ? ((totalStudent / totalMax) * 100).toFixed(2) : 0;

      // التقدير العام
      let gradeText = "", gradeClass = "";
      if (percentage >= 90) { gradeText = "ممتاز"; gradeClass = "excellent"; }
      else if (percentage >= 75) { gradeText = "جيد جدًا"; gradeClass = "verygood"; }
      else if (percentage >= 60) { gradeText = "جيد"; gradeClass = "good"; }
      else if (percentage >= 50) { gradeText = "مقبول"; gradeClass = "pass"; }
      else { gradeText = "ضعيف"; gradeClass = "weak"; }

      // عرض البيانات
      let html = `<h2>👤 ${found.name}</h2>`;
      html += `<p>📘 المرحلة: ${found.cls}</p>`;
      html += `<p>🗓️ الشهر: ${found.month}</p>`;
      html += `<table>
                <tr><th>الحصة</th><th>الدرجة</th></tr>`;
      for (let i = 0; i < 8; i++) {
        html += `<tr><td>الحصة ${i+1}</td><td>${found.grades[i] || "-"}</td></tr>`;
      }
      html += `<tr><td class="total">النسبة المئوية</td><td class="total">${percentage}%</td></tr>`;
      html += `</table>`;
      html += `<p class="grade ${gradeClass}">🎯 التقدير العام: ${gradeText}</p>`;
      html += `<a href="index.html">⬅ الرجوع للبحث</a>`;

      document.getElementById("resultCard").innerHTML = html;
    }

    loadResult();
  </script>
</body>
</html>
