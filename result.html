<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نتيجة الطالب</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      background: #f0f2f5;
      text-align: center;
      padding: 30px;
    }
    .banner {
      background: #3498db;
      color: white;
      font-size: 22px;
      font-weight: bold;
      font-style: italic;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    h1 {
      color: #2c3e50;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      max-width: 650px;
      margin: 20px auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: right;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    th {
      background: #3498db;
      color: white;
    }
    .total {
      font-weight: bold;
      color: #2980b9;
    }
    .grade {
      font-size: 18px;
      font-weight: bold;
      margin-top: 15px;
    }
    .excellent { color: green; }
    .verygood { color: #2980b9; }
    .good { color: orange; }
    .pass { color: gray; }
    .weak { color: red; }
    a {
      display: inline-block;
      margin-top: 15px;
      text-decoration: none;
      color: white;
      background: #3498db;
      padding: 10px 20px;
      border-radius: 8px;
    }
    a:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <div class="banner">📌 منصة مستر عبدالله التمادي</div>
  <h1>📊 نتيجة الطالب</h1>
  <div id="resultCard" class="card">جاري التحميل...</div>

  <script>
    function getQueryParam(param) {
      return new URLSearchParams(window.location.search).get(param);
    }

    async function loadResult() {
      const studentName = getQueryParam("name");
      const studentClassRaw = getQueryParam("class");
      const month = getQueryParam("month");

      if (!studentName || !studentClassRaw || !month) {
        document.getElementById("resultCard").innerHTML = "❌ البيانات غير مكتملة!";
        return;
      }

      // ربط المراحل بملفات CSV
      const files = {
        "تالته-اعدادي": "students_results_3e.csv",
        "اولي-ثانوي": "students_results_1thanwy.csv"
      };

      const file = files[studentClassRaw];
      if (!file) {
        document.getElementById("resultCard").innerHTML = "❌ لم يتم العثور على ملف المرحلة!";
        return;
      }

      const response = await fetch(file);
      const text = await response.text();
      const rows = text.split("\n").slice(1);

      let found = null;
      rows.forEach(row => {
        const cols = row.split(",");
        if (cols.length < 4) return;

        const name = cols[0].trim();
        const cls = cols[1].trim();
        const rowMonth = cols[2].trim();
        const grades = cols.slice(3).map(x => x.trim());

        if (name === studentName && cls === studentClassRaw && rowMonth === month) {
          found = { name, cls, grades, month: rowMonth };
        }
      });

      if (!found) {
        document.getElementById("resultCard").innerHTML = "❌ لم يتم العثور على الطالب في هذا الشهر!";
        return;
      }

      // حساب النسبة المئوية
      let total = 0, maxTotal = 0;
      found.grades.forEach(g => {
        if (g.includes("/")) {
          const [score, max] = g.split("/").map(Number);
          if (!isNaN(score) && !isNaN(max)) {
            total += score;
            maxTotal += max;
          }
        }
      });
      const percent = maxTotal > 0 ? ((total / maxTotal) * 100).toFixed(2) : 0;

      // تقدير عام
      let gradeText = "", gradeClass = "";
      if (percent >= 90) { gradeText = "ممتاز"; gradeClass = "excellent"; }
      else if (percent >= 75) { gradeText = "جيد جدًا"; gradeClass = "verygood"; }
      else if (percent >= 60) { gradeText = "جيد"; gradeClass = "good"; }
      else if (percent >= 50) { gradeText = "مقبول"; gradeClass = "pass"; }
      else { gradeText = "ضعيف"; gradeClass = "weak"; }

      // عرض البيانات
      let html = `<h2>👤 ${found.name}</h2>`;
      html += `<p>📘 المرحلة: ${found.cls}</p>`;
      html += `<p>🗓️ الشهر: ${found.month}</p>`;
      html += `<table>
                <tr><th>الحصة</th><th>الدرجة</th></tr>`;
      found.grades.forEach((g, i) => {
        html += `<tr><td>الحصة ${i+1}</td><td>${g || "-"}</td></tr>`;
      });
      html += `<tr><td class="total">النسبة المئوية</td><td class="total">${percent}%</td></tr>`;
      html += `</table>`;
      html += `<p class="grade ${gradeClass}">🎯 التقدير العام: ${gradeText}</p>`;
      html += `<a href="index.html">⬅ الرجوع للبحث</a>`;

      document.getElementById("resultCard").innerHTML = html;
    }

    loadResult();
  </script>
</body>
</html>
