<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نتيجة الطالب</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      background: #f0f2f5;
      text-align: center;
      padding: 30px;
    }
    h1 { color: #2c3e50; }
    .card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      max-width: 650px;
      margin: 20px auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: right;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    table, th, td { border: 1px solid #ccc; }
    th, td {
      padding: 10px;
      text-align: center;
    }
    th {
      background: #3498db;
      color: white;
    }
    .total { font-weight: bold; color: #2980b9; }
    .grade {
      font-size: 18px;
      font-weight: bold;
      margin-top: 15px;
    }
    .excellent { color: green; }
    .verygood { color: #2980b9; }
    .good { color: orange; }
    .pass { color: gray; }
    .weak { color: red; }
    a {
      display: inline-block;
      margin-top: 15px;
      text-decoration: none;
      color: white;
      background: #3498db;
      padding: 10px 20px;
      border-radius: 8px;
    }
    a:hover { background: #2980b9; }
    #debugBox {
      background: #222;
      color: lime;
      padding: 10px;
      margin-top: 20px;
      font-size: 14px;
      text-align: right;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>📊 نتيجة الطالب</h1>
  <div id="resultCard" class="card">جاري التحميل...</div>
  <div id="debugBox">🔎 رسائل Debug ستظهر هنا...</div>

  <script>
    function debug(msg) {
      document.getElementById("debugBox").innerHTML += "<div>" + msg + "</div>";
    }

    function getQueryParam(param) {
      return new URLSearchParams(window.location.search).get(param);
    }

    async function loadResult() {
      const studentName = getQueryParam("name");
      const studentClass = getQueryParam("class");
      const studentMonth = getQueryParam("month");

      debug("📥 البيانات من الرابط:");
      debug("👤 الاسم: " + studentName);
      debug("📘 المرحلة: " + studentClass);
      debug("🗓 الشهر: " + studentMonth);

      if (!studentName || !studentClass || !studentMonth) {
        document.getElementById("resultCard").innerHTML = "❌ البيانات غير مكتملة!";
        debug("⚠️ البيانات غير مكتملة!");
        return;
      }

      let fileName = "";
      if (studentClass.includes("اعدادي")) fileName = "students_results.csv";
      else if (studentClass.includes("ثانوي")) fileName = "students_results_secondary.csv";
      else fileName = "students_results.csv";

      debug("📂 جاري تحميل الملف: " + fileName);

      const response = await fetch(fileName);
      const text = await response.text();
      const rows = text.split("\n").slice(1);

      let found = null;
      rows.forEach(row => {
        const cols = row.split(",");
        if (cols.length < 4) return;

        const name = cols[0].trim();
        const cls = cols[1].trim();
        const month = cols[2].trim();
        const grades = cols.slice(3);

        if (name === studentName && cls === studentClass && month === studentMonth) {
          found = { name, cls, month, grades };
        }
      });

      if (!found) {
        document.getElementById("resultCard").innerHTML = "❌ لم يتم العثور على الطالب في هذا الشهر!";
        debug("⚠️ لم يتم العثور على الطالب.");
        return;
      }

      debug("✅ تم العثور على الطالب: " + found.name);

      // حساب النسبة من الدرجات المسجلة
      let total = 0, maxTotal = 0;
      found.grades.forEach(g => {
        if (!g || g === "-") return;
        let [scored, max] = g.split("/").map(x => x.trim());
        let scoredNum = (scored === "غ") ? 0 : parseFloat(scored);
        let maxNum = parseFloat(max);
        if (!isNaN(scoredNum)) total += scoredNum;
        if (!isNaN(maxNum)) maxTotal += maxNum;
      });

      debug("📊 مجموع الطالب: " + total + " / " + maxTotal);

      let percentage = (maxTotal > 0) ? ((total / maxTotal) * 100).toFixed(2) : 0;

      // تقدير عام لفظي
      let gradeText = "", gradeClass = "";
      if (percentage >= 90) { gradeText = "ممتاز"; gradeClass = "excellent"; }
      else if (percentage >= 75) { gradeText = "جيد جدًا"; gradeClass = "verygood"; }
      else if (percentage >= 60) { gradeText = "جيد"; gradeClass = "good"; }
      else if (percentage >= 50) { gradeText = "مقبول"; gradeClass = "pass"; }
      else { gradeText = "ضعيف"; gradeClass = "weak"; }

      // عرض البيانات
      let html = `<h2>👤 ${found.name}</h2>`;
      html += `<p>📘 المرحلة: ${found.cls}</p>`;
      html += `<p>🗓 الشهر: ${found.month}</p>`;
      html += `<table>
                <tr><th>الحصة</th><th>الدرجة</th></tr>`;
      found.grades.forEach((g, i) => {
        html += `<tr><td>الحصة ${i+1}</td><td>${g || "-"}</td></tr>`;
      });
      html += `<tr><td class="total">النسبة المئوية</td><td class="total">${percentage}%</td></tr>`;
      html += `</table>`;
      html += `<p class="grade ${gradeClass}">🎯 التقدير العام: ${gradeText}</p>`;
      html += `<a href="index.html">⬅ الرجوع للبحث</a>`;

      document.getElementById("resultCard").innerHTML = html;
      debug("🎯 النسبة: " + percentage + "% | التقدير: " + gradeText);
    }

    loadResult();
  </script>
</body>
</html>
